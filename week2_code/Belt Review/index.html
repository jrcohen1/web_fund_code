<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Dojo</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="navbar">
        <div class="navleft">
            <h2>GamingDojo</h2>
        </div>
        <div class="navright">
            <div class="navrightcontent">
                <select name="" id="">
                    <option value="">Euro</option>
                </select>
                <img src="" alt="cart">
                <img src="" alt="search">
            </div>=
        </div>
    </div>

    <div class="highlights">
        <p>Highlights</p>
    </div>

    <div class="main">
        <img src="" alt="cheveronLeft">
        <img src="" alt="banner">
        <img src="" alt="chevronRight">
    </div>

    <div class="middlebars">
        <div class="tabs"></div>
        <div class="tabs"></div>
        <div class="tabs"></div>
        <div class="tabs"></div>
    </div>

    <div class="cards">

        <div class="card1">
            <img src="" alt="Cafe Neko">
            <div class="card1Text">
                <p>Cafe Niko: Gold Edition</p>
            </div>
            <div class="logos">
                <img src="" alt="Windows">
                <img src="" alt="Apple">
            </div>
            <div class="cardbottom">
                <div class="cardbottomleft">
                    <p>-20%</p>
                </div>
                <div class="cardbottommiddle">
                        <p>10.49</p>
                </div>
                <div class="cardbottomright">
                        <button>Buy</button>
                </div>
            </div>
        </div>

        <div class="card2">
            <img src="" alt="Pixel Ninjas">
            <div class="card1Text">
                <p>Pixel Ninjas 2</p>
            </div>
            <div class="logos">
                <img src="" alt="Windows">
                <img src="" alt="Apple">
            </div>
            <div class="cardbottom">
                <div class="cardbottomleft">
                    <p>-20%</p>
                </div>
                <div class="cardbottommiddle">
                        <p>10.49</p>
                </div>
                <div class="cardbottomright">
                        <button>Buy</button>
                </div>
            </div>
        </div>

        <div class="card3">
            <img src="" alt="Stonepunk">
            <div class="card1Text">
                <p>StonePunk 10000 BCE</p>
            </div>
            <div class="logos">
                <img src="" alt="Windows">
                <img src="" alt="Apple">
                <img src="" alt="Penguin">
            </div>
            <div class="cardbottom">
                <div class="cardbottomleft">
                    <p>-20%</p>
                </div>
                <div class="cardbottommiddle">
                        <p>10.49</p>
                </div>
                <div class="cardbottomright">
                        <button>Buy</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
