<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        First Name:*
            <input type="text" name="First Name">
        <br><br>
        Last Name:*
            <input type="text" name="Last Name">
        <br><br>
        Email Address:*
            <input type="email" name="Email">
        <br><br>
        Password:*
            <input type="password" name="Password">
        <br><br>
        Confirm Password:*
            <input type="password" name="Confirm Password">
        <br><br>
        Birthday:
            <input type="date" name="dob">
        <br><br>
        Gender Identity:
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male"><strong>Male</strong></label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female"><strong>Female</strong></label>
            <input type="radio" name="gender" value="NonBinary" id="NonBinary">
            <label for="nonbinary"><strong>Non-Binary</strong></label>
        <br><br>
        A short description about myself:
            <textarea name="message" cols="50" rows="5"></textarea>
        <br><br>
        Favorite Language
            <select name="Language">
                <option>Javascript</option>
                <option>Python</option>
                <option>CSS</option>
                <option>HTML</option>
                <option>PHP</option>
            </select>
            <br><br>
        <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox"></label>Yes, I would like to recieve periodic email updates
            <br><br>
        <input type="Submit">
        <br><br>
        *Indicates a required field
    </div>
</body>
</html>
